<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Table2</title>
<style>
table, th, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>

</head>
<!--
colspan : 열병합
rowspan : 행병합 
 -->
<body>
<table>
    <tr>
        <td>Name</td>
        <td colspan="2">Telephone</td>
<!--        <td>Cell</td>-->
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>55577854</td>
        <td>010343435</td>
    </tr>
</table>

<br>

<table>
    <tr>
        <td>Name</td>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <td rowspan="2">Telephone</td>
        <td>01012341234</td>
    </tr>
    <tr>
<!--        <td>Cell</td>-->
        <td>010234243</td>
    </tr>
</table>

<br>

<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td colspan="3" rowspan="2">6</td>
        <!--<td>7</td>
        <td>8</td>-->
    </tr>
    <tr>
        <td>9</td>
        <!--<td>10</td>
        <td>11</td>
        <td>12</td>-->
    </tr>
    <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
    </tr>
</table>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
